<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baloney Pizza</title>
    <!-- fav icon -->
    <link rel="icon" href="images/pizza-icon.png">
    <!-- stylesheet -->
     <link rel="stylesheet" href="styles/pizza-styles.css">
</head>
<body>
    
    <main>
        <header>
            <!--This is our pizza guy icon.-->
            <img src="images/pizza-dude.png" alt="Pizza Guy">

            <!-- Pizza Website Main Page-->
                <h1>Welcome to Baloney Pizza</h1>
                <h2>
                    Despite our name, we don't serve baloney on our pizzas. We have, however, served customers for more than 500 years!
                </h2>
                <hr>
                <p>
                    Check us out. Or not. - CEO @ Baloney Pizza, John Pizza Baloney.
                </p>
                <!-- Contact Button -->
                <a id="contact-button" href="#" role="button">Contact Us</a>
        </header>
            <fieldset>
        <legend>Contact Information</legend>
        <form id="pizza-form" action="#" method="get">

            <!-- Contact Information -->
             <label for="fname">First Name:</label>
             <input type="text" id="fname" name="fname">
             <label for="lname">Last Name:</label>
             <input type="text" id="lname" name="lname">
             <label for="email">Email Address:</label>
             <input type="text" id="email" name="email">


        <!-- Fieldsets & Other Information -->
    </fieldset>

    <!-- Delivery & Pickup Options -->
    <fieldset>
        <legend>Select Pickup or Delivery</legend>
        <label for="pickup">
            <input type="radio" id="pickup" value="pickup" name="method">Pickup
        </label>
                <label for="delivery">
            <input type="radio" id="delivery" value="delivery" name="method">Delivery
        </label>
    </fieldset>

    <!-- Topping Options-->
    <fieldset>
        <legend>Select Toppings</legend>
    </fieldset>

    <!-- Size Options -->
    <fieldset>
        <legend>Pizza Size</legend>
    </fieldset>


    <!-- Submit Button -->
     <button type="button" id="order-button" >Place Order</button>
            </form>
    </main>
    
</body>

</html>
